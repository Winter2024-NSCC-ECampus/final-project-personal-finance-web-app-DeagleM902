<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/header :: header('Budget Management')}">
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title mb-4">Budget Entry</h4>
          <form th:action="@{/budgets/{userId}(userId=${user.id})}" method="post">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Income</label>
                <input type="number" step="0.01" name="income" class="form-control">
              </div>
              <!-- Repeat for other categories -->
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Save Budget</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Budget History</h5>
          <div th:each="budget : ${budgets}">
            <!-- Budget history items -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragments/footer}"></div>
